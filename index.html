<!DOCTYPE html>
<html>
<head>
    <title>FIT3179 - Data Visualisation 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <!-- Import Vega & Vega-Lite-->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
    <!-- Import vega-embed -->
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row pt-5 pb-5">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-1">
                </div>
                <div class="col-md-10">
                    <div class="card border-0 shadow my-5">

                        <div class="card-block">
                            <div class="row pt-2 pb-2">
                                <div class="col-12 d-flex justify-content-center">
                                    <div id="pedestrian">

                                    </div>
                                    <script type="text/javascript">
                                        var spec = "https://raw.githubusercontent.com/crcorbett/FIT3179/master/vegalite/ped_map.json";
                                        vegaEmbed('#pedestrian', spec).then(function (result) {
                                            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
                                        }).catch(console.error);
                                    </script>
                                </div>
                            </div>
                            <hr>
                            <div class="row pt-2 pb-2">
                                <div class="col-6 d-flex justify-content-center pl-2">
                                    <div id="mobility" class="vega-embed has-actions">
                                        <div class="chart-wrapper" role="graphics-document"
                                             aria-roledescription="visualization" aria-label="Vega visualization"
                                             style="cursor: default;">
                                            <canvas width="1166" height="822" class="marks"
                                                    style="width: 583px; height: 411px;"></canvas>
                                            <form class="vega-bindings"></form>
                                        </div>
                                        <details title="Click to view actions">
                                            <summary>
                                                <svg viewBox="0 0 16 16" fill="currentColor" stroke="none"
                                                     stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                                                    <circle r="2" cy="8" cx="2"></circle>
                                                    <circle r="2" cy="8" cx="8"></circle>
                                                    <circle r="2" cy="8" cx="14"></circle>
                                                </svg>
                                            </summary>
                                            <div class="vega-actions"><a href="#" target="_blank"
                                                                         download="visualization.svg">Save as SVG</a><a
                                                    href="#" target="_blank" download="visualization.png">Save as
                                                PNG</a><a href="#">View Source</a><a href="#">View Compiled Vega</a><a
                                                    href="#">Open in Vega Editor</a></div>
                                        </details>
                                    </div>
                                    <script type="text/javascript">
                                        var spec = "https://raw.githubusercontent.com/crcorbett/FIT3179/master/vegalite/mobility_chart.json";
                                        vegaEmbed('#mobility', spec).then(function (result) {
                                            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
                                        }).catch(console.error);
                                    </script>
                                </div>
                            </div>
                            <hr>
                            <div class="row pt-2 pb-2">
                                <div class="col-12 d-flex justify-content-center">
                                    <div id="airquality">

                                    </div>
                                    <script type="text/javascript">
                                        var spec = "https://raw.githubusercontent.com/crcorbett/FIT3179/master/vegalite/airquality.json";
                                        vegaEmbed('#airquality', spec).then(function (result) {
                                            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
                                        }).catch(console.error);
                                    </script>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer pb-2 text-center">
                            <p><b>Cooper Corbett 2020</b> | FIT3179</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-1">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
